name:                crypto-depth
version:             0.1.0.0
github:              "runeksvendsen/crypto-depth"
license:             BSD3
author:              "Rune K. Svendsen"
maintainer:          "example@example.com"
copyright:           "2017 Rune K. Svendsen"

extra-source-files:
- README.md

# Metadata used when publishing your package
synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on Github at <https://github.com/runeksvendsen/crypto-venues#readme>

default-extensions:
- StrictData
- BangPatterns
- NoImplicitPrelude
- ScopedTypeVariables
- MultiParamTypeClasses
- ScopedTypeVariables
- OverloadedStrings
- KindSignatures
- DataKinds
- FlexibleInstances
- DeriveGeneric
- RecordWildCards
- DuplicateRecordFields
- FlexibleContexts
- DeriveFunctor
- TypeOperators

dependencies:
- base            >= 4.7    && < 5
- orderbook
- crypto-venues
- protolude
- safe-money
- transformers
- mtl
- vector
- errors
- http-client
- monad-parallel
- servant-client
- servant-client-core
- unordered-containers
- fgl
- http-client-tls
- logging

library:
  source-dirs: src
  ghc-options:
  - -Wall
  - -fno-warn-name-shadowing

executables:
  crypto-depth:
    main:                Main.hs
    source-dirs:
    - app
    - src
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    - -fno-warn-name-shadowing
    dependencies:
    - crypto-venues
